<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Weather App</title>
<link href="main.css" rel="stylesheet"></head>

<body>

    <div class="container">
        <main class="weather row px-2 py-5" data-selector="weather">
            <div class="weather__info col-sm-12 col-md-10 col-lg-7 mt-5 p-3 mx-auto bg-light rounded text-center">
                <h1 class="weather__heading pt-3"><strong>Weather App</strong></h1>
                <div class="d-flex flex-column" data-selector="result"></div>
                <div class="row">
                    <div class="col-sm-12 pb-4" data-selector="alert"></div>
                </div>
                <div class="input-group">
                    <div class="col-md-7 mx-auto d-flex flex-row">
                        <input type="text" class="form-control border-secondary" data-selector="input" placeholder="Enter a city">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" data-selector="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 mx-auto pt-3 d-flex flex-row">
                    <button class="btn btn-outline-secondary btn-block" type="button" data-selector="myLocation">My location<i class="fa fa-map-marker float-right pt-1"></i></button>

                </div>

                <div class="row mt-3">
                    <div class="col-sm-12 text-center">
                        <small>Developed with vanilla JS</small>
                        <br>
                        <small>by Valeriia Rieznik</small>
                    </div>
                </div>
            </div>

        </main>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
